<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="none" onload="this.media='all'">
        <link rel="stylesheet" href="../css/main.css">
        <title>Add Post - LaraBlogger</title>
    </head>
    <body class="page-index">
        <div class="container">
            <header class="mainHeader">
                <div class="wrapper flex">
                    <a href="#" class="logo">LaraBlogger</a>
                    <nav>
                        <ul>
                            <li><a href="#">About me</a></li>
                            <li><a href="#">Login</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">RSS <i class="fa fa-rss-square"></i></a></li>
                        </ul>
                    </nav>
                    <form action="#" class="search">
                        <div class="form-fieldset">
                            <input type="text" class="form-field" placeholder="Szukaj...">
                        </div>
                    </form>
                </div>
            </header>
            <section class="mainContent">
                <div class="wrapper">
                    <div class="rte">
                        <h1>Create new post</h1>
                    </div>

                    <form action="#">
                        <div class="form-fieldset">
                            <input class="form-field" type="title" name="text" placeholder="Title">
                        </div>
                        <div class="form-fieldset">
                            <div class="form-select">
                                <select name="type">
                                    <option value="" disabled selected>Choose Type</option>
                                    <option value="text">Type: Text</option>
                                    <option value="photo">Type: Photo</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-fieldset">
                            <label class="form-label">Date:</label>
                            <input class="form-field" type="date" name="date">
                        </div>
                        <div class="form-fieldset">
                            <label class="form-label">Premium:</label>
                            <input type="checkbox" name="premium" value="1">
                        </div>
                        <div class="form-fieldset">
                            <label class="form-label">Image:</label>
                            <input type="file" name="image">
                        </div>
                        <div class="form-fieldset is-wide">
                            <textarea class="form-textarea" name="content" placeholder="Content"></textarea>
                        </div>
                        <button class="button">Add post</button>
                    </form>

                    <div class="rte mt">
                        <h1>Delete post</h1>
                    </div>

                    <form action="#">
                        <button class="button button--danger">Delete post</button>
                    </form>
            </div>
            </section>
            <footer class="mainFooter">
                <div class="wrapper">
                    <p>&copy; 2019 LaraBlogger</p>
                    <nav>
                        <ul>
                            <li><a href="#">About me</a></li>
                            <li><a href="#">Login</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">RSS</a></li>
                        </ul>
                    </nav>
                    <p class="author">All rights reserved <a href="#">LaraBlogger</a></p>
                </div>
            </footer>
        </div>
    </body>
</html>
